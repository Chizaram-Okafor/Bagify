<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bagify</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/fd27ebb4f0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
              <img src="./images/Bagify logo new png 3.png" alt="Logo">
            </div>
            
            <ul id="link">
                <!-- <li><a href="#">Home</a></li> -->
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>


            <div class="harmburger-view">
                <i class="fa-solid fa-bars" id="menu"></i>
                <i class="fa-regular fa-x" id="close"></i>
            </div>
            
        </nav>
        
        
        <div class="coming-sect">
            <div class="text-side">
                <h1>Coming Soon</h1>
                <p>Looking for where to purchase and market
                    quality <span>Bags?</span> Then anticipate the launch...
                </p>
                <div class="email-sd">
                    <form>
                        <input type="email" name="email Address" id="your-email" placeholder="Enter your email address">
                        <input type="submit" value="Notify Me " id="notify">
                    </form>
                </div>
            </div>

            <div class="bag-sd1">
                <!-- <img src="./Group 58.png" alt="" srcset=""> -->
            </div>
            
        </div>
        <div class="socials">
            <a href="http://Bagifynigeria@gmail.com"><i class="fa-regular fa-envelope"></i></a>
            <a href="https://mobile.twitter.com/bagify_nigeria"><i class="fa-brands fa-twitter"></i></a>
            <a href="https://instagram.com/bagify_?r=nametag"><i class="fa-brands fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/bagify-nigeria-75a05226a"><i class="fa-brands fa-linkedin"></i></a>
        </div>
    </header>

    <!-- SCRIPT -->
    <script src="./JS/script.js"></script>
</body>
</html>
